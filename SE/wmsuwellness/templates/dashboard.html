<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
   
    <title>Dashboard</title>
</head>
<body>
    

        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark text-light" style="background-color: #A71F1D;">
            <div class="container-fluid">


                <!-- Navbar Toggle for Small Screens -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Navbar Links and Content -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <!-- Left Side: Links and Search -->
                    <div class="navbar-nav me-auto">

                        <h4><a class="nav-link text-white" href="#">Home</a></h4>
                        <h4><a class="nav-link text-white" href="#">About</a></h4>
                        <h4><a class="nav-link text-white" href="#">Contact</a></h4>
                        <h4><a class="nav-link text-white" href="#">Progress</a></h4>
                    
                    </div>

                    <!-- Right Side: Logout -->
                    <div class="navbar-nav">
                        <h4> <a class="nav-link text-white" href="#">Logout</a></h4>
                    <h4> <a href="#" class="nav-link text-white">
                            <i class="bi bi-box-arrow-right"></i>
                        </a> </h4>
                    </div>
                </div>
            </div>
        </nav>


        <!-- Containers -->
        <div class="container mt-5 p-5">

            <div class="row text-center">
                <!-- <h1 class="col-lg-12">Account Name: Test</h1> -->
                 <!-- foodDiary Field -->
                <div class="col-lg-6">
                    <h1>Food Diary</h1>
                    <div class="mt-4">
                        <div class="mt-3">
                            <h4>Breakfast</h4>
                            <form action="#">
                                <div class="form-group mt-4">
                                    <label for="addBreakfast">Add food: </label>
                                    <input type="text" id="addBreakfast">
                                    <button type="submit" class="btn btn-danger" id="breakfastButton">Add</button>
                                    
                                </div>
                                
                            </form>
                        </div>

                        <div class="mt-3">
                            <h4>Lunch</h4>
                            <form action="#">
                                <div class="form-group mt-4">
                                    <label for="addLunch">Add food: </label>
                                    <input type="text" id="addLunch">
                                    <button type="submit" class="btn btn-danger" id="lunchButton">Add</button>
                                    
                                </div>
                                
                            </form>
                        </div>

                        <div class="mt-3">
                            <h4>Dinner</h4>
                            <form action="#">
                                <div class="form-group mt-4">
                                    <label for="addDinner">Add food: </label>
                                    <input type="text" id="addDinner">
                                    <button type="submit" class="btn btn-danger" id="dinnerButton">Add</button>
                                    
                                </div>
                                
                            </form>
                        </div>

                        <div class="mt-3">
                            <h4>Snacks</h4>
                            <form action="#">
                                <div class="form-group mt-4">
                                    <label for="addSnacks">Add food: </label>
                                    <input type="text" id="addSnacks">
                                    <button type="submit" class="btn btn-danger" id="snacksButton">Add</button>
                                    
                                </div>
                            </form>
                        </div>


                    </div>
                </div>                

                <!-- Diet Field -->
                <div class="col-lg-6">
                    <h1>Diet Plan</h1>
                    <div class="mt-4">
                        <div class="mt-3">
                            <h4>Morning</h4>
                            <form action="#">
                                <div class="form-group mt-4">
                                    <label for="addMorning">Add food: </label>
                                    <input type="text" id="addMorning">
                                    <button type="submit" class="btn btn-danger" id="morningButton">Add</button>
                                    
                                </div>
                                
                            </form>
                        </div>

                        <div class="mt-3">
                            <h4>Afternoon</h4>
                            <form action="#">
                                <div class="form-group mt-4">
                                    <label for="addAfternoon">Add food: </label>
                                    <input type="text" id="addAfternoon">
                                    <button type="submit" class="btn btn-danger" id="afternoonButton">Add</button>
                                    
                                </div>
                                
                            </form>
                        </div>

                        <div class="mt-3">
                            <h4>Evening</h4>
                            <form action="#">
                                <div class="form-group mt-4">
                                    <label for="addEvening">Add food: </label>
                                    <input type="text" id="addEvening">
                                    <button type="submit" class="btn btn-danger" id="eveningButton">Add</button>
                                    
                                </div>
                                
                            </form>
                        </div>
                        
                    </div>
                </div>

                <!-- Weight Field -->
                <div class="col-lg-6">
                        <h1 class="mt-5">Weight</h1>
                        <div class="mt-4">
                            <h4>Log in weight</h4>
                            <div class="mt-3" id="weight">
                                 <!-- <h5>Lorem ipsum dolor sit amet consectetur adipisicing elit.</h5> -->
                                 <!-- <button class="btn btn-secondary ml-2">Delete</button> -->
                            </div>                     
                        </div>
                        <form action="#">
                            <div class="form-group mt-4">
                                <label for="addWeight">Weight: </label>
                                <input type="text" id="addWeight">
                                <button type="submit" class="btn btn-danger" id="weightButton">Add Weight</button>
                                
                            </div>
                            
                        </form>
                </div>


                <!-- Exercise Field -->
                <div class="col-lg-6 mt-5">
                    <h1>Exercise Plan</h1>
                    <div class="mt-4">
                        <h4>Exercises for today</h4>
                        <div class="mt-3" id="exercises">
                             <!-- <h5>Lorem ipsum dolor sit amet consectetur adipisicing elit.</h5> -->
                             <!-- <button class="btn btn-secondary ml-2">Delete</button> -->
                        </div>                     
                    </div>
                    <form action="#">
                        <div class="form-group mt-4">
                            <label for="addExercise">Add an exercise: </label>
                            <input type="text" id="addExercise">
                            <button type="submit" class="btn btn-danger" id="exerciseButton">Add Exercise</button>
                            
                        </div>
                        
                    </form>
                </div>
                
                <!-- Feedback Field -->
                <div class="col-lg-12">
                    <h1 class="mt-5">Feedback</h1>
                    <div class="mt-4">
                        <h4>Submit Feedback</h4>
                        <div class="mt-3" id="feedback">
                            <!-- <h5>Lorem ipsum dolor sit amet consectetur adipisicing elit.</h5> -->
                            <!-- <button class="btn btn-secondary ml-2">Delete</button> -->
                        </div>                     
                    </div>
                    <form action="#">
                        <div class="form-group mt-4">
                             <textarea class="col-8" name="feedback" id="feedback"></textarea>                                                               
                        </div>

                        <button type="submit" class="btn btn-danger" id="feedbackButton">Submit</button>
                        
                    </form>
                </div>
               
            </div>                      
                   
        </div>

        <div class="container mt-5">
            <div class="row justify-content-center align-items-center">
                <div class="col-md-8">
                    <canvas id="linearGraph"></canvas>
                    <button class="btn btn-danger mt-3" id="printProgress">Print Progress</button>
                </div>
            </div>
        </div>
        



    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Javascript Chart -->
    <script>
        const ctx = document.getElementById('linearGraph').getContext('2d');
        const linearGraph = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['January', 'February', 'March', 'April', 'May', 'June'],
                datasets: [{
                    label: 'Weight',
                    data: [0, 20, 15, 25, 30, 35],
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 2,
                    fill: false
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    tooltip: {
                        mode: 'index',
                        intersect: false
                    }
                },
                scales: {
                    x: {
                        beginAtZero: true
                    },
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
    
</body>
</html>
